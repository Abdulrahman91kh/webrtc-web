<!DOCTYPE html>
<html>

<head>

    <title>Realtime communication with WebRTC</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="/assets/css/main.css" />

</head>

<body>
    <div class="container">
        <h1 class="p-3">Realtime communication with WebRTC</h1>
        <hr>
        <div id="roomNameContainer">
            <h2>Enter Room Name</h2>
            <div class="form-group">
                <input type="text" id="roomName" class="form-control" placeholder="Enter Room Name">
            </div>
            <div class="form-group">
                <button id="create-room" class="btn btn-primary"> Create Room</button>
            </div>
        </div>
        <!-- <div id="videoChat" class="d-none"> -->
        <div>
            <video autoplay id="localVideo" poster="/assets/images/camera-placeholder.jpg"  muted volume="0"></video>
        </div>
        <div id="videoChat">
            <h2>You are now connected to room <span class="roomName"></span></h2>
            <div id="remoteVideos" class="d-flex justify-content-around bd-highlight">
            </div>
        </div>
    </div>

    <script src="/static/socket.io-client/dist/socket.io.js"></script>
    <script src="/assets/js/lib/adapter.js"></script>
    <script src="/assets/js/lib/storky-rtc-client.js"></script>
    <!-- <script src="/assets/js/main.js"></script> -->
    <script src="/assets/js/storky-usage.js"></script>
</body>

</html>
