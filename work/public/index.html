<!DOCTYPE html>
<html>

<head>

    <title>Realtime communication with WebRTC</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="/assets/css/main.css" />

</head>

<body>

    <h1>Realtime communication with WebRTC</h1>
    <hr>
    <div class="container">
        <div id="roomNameContainer">
            <h2>Enter Room Name</h2>
            <div class="form-group">
                <input type="text" id="roomName" class="form-control" placeholder="Enter Room Name">
            </div>
            <div class="form-group">
                <button id="create-room" class="btn btn-primary"> Create Room</button>
            </div>
        </div>
        <div id="videoChat" class="d-none">
            <h2>You are now connected to room <span class="roomName"></span></h2>
            <div class="row">
                <div class="col">
                    <video autoplay id="localVideo" controls muted volume="0"></video>
                </div>
                <div class="col">
                    <video autoplay id="remoteVideo" controls></video>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/socket.io-client/dist/socket.io.js"></script>
    <script src="/assets/js/main.js"></script>

</body>

</html>
